<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img src="h1.jpg" id="gambar" alt="Heesung Enhypen" title="mine">

	<script type="text/javascript">
		
			const gambar = document.getElementById("gambar");
			const attributes = gambar.attributes;

			console.info(attributes);
			console.info(`${attributes[0].name} : ${attributes[0].value}`);
			console.info(`${attributes[1].name} : ${attributes[1].value}`);
			console.info(`${attributes[2].name} : ${attributes[2].value}`);

			for (let attribute of attributes) {
				console.info(`${attribute.name} : ${attribute.value}`);
			}
	</script>
</body>
</html>
