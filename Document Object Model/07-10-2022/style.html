<!DOCTYPE html>
<html>
<head>
	<title>Style</title>
</head>
<body>
	<input type="button" value="skyblue">
	<input type="button" value="pink">
	<input type="button" value="purple">
	<div id="canvas" style="width: 500px; height: 500px; background-color: black;"></div>

	<script type="text/javascript">
		const target	= document.getElementById("canvas");
		const buttons	= document.querySelectorAll("input");

		for (let button of buttons) {
			button.onclick = function (){
				target.style.backgroundColor = button.getAttribute("value");
			};
		}

		// buttons[0].onclick = function (){

	</script>
</body>
</html>
