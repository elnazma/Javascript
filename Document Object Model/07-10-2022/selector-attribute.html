<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selector</title>
</head>
<body>
	<div class="satu">Pondok</div>
	<div class="dua">Pesantren</div>
	<div class="tiga">Qoryatussalam</div>

	<script type="text/javascript">
		const list = document.querySelectorAll("div[class^=satu]");
		console.info(list);	</script>
</body>
</html>
