<!DOCTYPE html>
<html>
<head>
	<title>HTML Element</title>
</head>
<body>
	<a id="link"></a>

	<script type="text/javascript">
		
		const link			= document.getElementById("link");
		link.href			= "https://www.qoryatussalam.com";
		link.target			= "_blank";
		link.textContent	= "Pondok Pesantren Qoryatussalam";
		

	</script>
</body>
</html>
