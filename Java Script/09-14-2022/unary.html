<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let result = +1;
		document.writeln("<p>" + result + "</p>");

		result--;
		document.writeln("<p>" + result + "</p>");

		result++;
		document.writeln("<p>" + result + "</p>");

		result = -result;
		document.writeln("<p>" + result + "</p>")
	</script>
</body>
</html>
