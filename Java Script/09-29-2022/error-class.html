<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class ValidationError extends Error {
			constructor(message, field) {
				super(message);
				this.field = field;
			}
		}

			class MathUtill {
			static sum(...numbers) {
				if (numbers.length === 0){
					throw new ValidationError("Total parameter harus lebih dari 0", "NUMBER");
				}
				let total = 0;
				for (const number of numbers) {
					total += number;
				}
				return total;
			}
		}

		try{
			console.info(MathUtill.sum());
			console.info("Eko");
		} catch (error) {
			if(error instanceof ValidationError) {
				console.info(`Terjadi error di field : ${error.field} dengan error ${error.message}`);
			} else {
				console.info(`Terjadi error : ${error.message}`);
			}
		} finally {
			console.info("Program Selesai Dijalankan");
		}

		console.info("Selesai ya");

		class Counter {
			#counter = 1;

			next() {
				try {
					return this.#counter;
				} finally {
					this.#counter++
				}
			}
		}

		const counter = new Counter();
		console.info(counter.next());
		console.info(counter.next());
		console.info(counter.next());
		console.info(counter.next());
		console.info(counter.next());
	</script>
</body>
</html>
