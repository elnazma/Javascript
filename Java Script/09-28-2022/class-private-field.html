<body>
		<script type="text/javascript">
			class Counter {
				#counter = 0;

				increment(){
					this.#counter++;
				}

				decrement(){
					this.#counter--;
				}

				get(){
					return this.#counter;
				}
			}

			const variable1 = new Counter();

			variable1.increment();
			variable1.increment();
			variable1.increment();
			variable1.increment();
			variable1.increment();
			variable1.decrement();

			console.info(variable1.get());

			variable1.counter = 100;

			console.info(variable1);
		</script>
</body>
