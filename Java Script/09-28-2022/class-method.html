<!DOCTYPE html>
<html>
<head>
	<title>Class Method</title>
</head>
<body>
		<script type="text/javascript">
			class Person {
				constructor(name) {
					this.name = name;
				}

				sayHello(name) {
					console.info(`hello ${name}, my name is ${this.name}`);
				}
			}

			const elva = new Person("Elva");
			console.info(elva);
			elva.sayHello('Abil');

			const nyona = new Person("Nyona");
			console.info(nyona);
			nyona.sayHello('Abil');
			console.info(nyona.name);
		</script>
</body>
</html>
