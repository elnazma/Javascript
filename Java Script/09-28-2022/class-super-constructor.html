<!DOCTYPE html>
<html>
<head>
	<title> </title>
</head>
<body>
		<script type="text/javascript">
			class Employee {
				constructor(firstName) {
					this.firstName = firstName;
				}

				sayHello(name) {
					console.info(`Hello ${name}, my name is employee ${this.firstName}`);
				}
			}
			class Manager extends Employee {
				constructor(firstName, lastName) {
					super(firstName);
					//this.firstName = firstName
					this.lastName = lastName;
				}

				sayHello(name) {
					console.info(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName}`);
				}
			}

			const fatih = new Employee("Fatih");
			fatih.sayHello("Fadly");
			console.info(fatih);

			const elva = new Manager("Elva", "Nazlita");
			elva.sayHello("Fadly");
			console.info(elva);

		</script>
</body>
</html>
