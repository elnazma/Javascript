<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class MathUtill {
			static sum(...numbers) {
				let total = 0;
				for (const  number of numbers) {
					total += number;
				}
				return total;
			}
		}

		const result = MathUtill.sum(1, 1, 1, 1, 1);
		console.info(result);

		console.info(MathUtill.sum(1, 1, 7));
	</script>

</body>
</html>
