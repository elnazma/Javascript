		<script type="text/javascript">
			function kotak(panjang) {
    			let hasil = '';
    			for (let i = 0; i < panjang; i++) { //baris
        		for (let j = 0; j < panjang; j++) { //kolom
            	hasil += '* ';
        	}
        		hasil += '<br>';
   			}
    			return hasil;
			}
			document.writeln(kotak(10));
			document.writeln('<br>');

			function segitiga1(panjang) {
    			let hasil = '';

            	hasil += `${i}`;
       		}
        	hasil += '<br>';
    		}
    		return hasil;
			}
			document.writeln(segitiga1(10));
			document.writeln('<br>');

       		}
        	hasil += '<br>';
    		}
    		return hasil;
			}

			document.writeln('<br>');
