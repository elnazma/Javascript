		<script type="text/javascript">
			function kotak(panjang) {
    			let hasil = '';
    			for (let i = 0; i < panjang; i++) { //baris
        		for (let j = 0; j < panjang; j++) { //kolom
            	hasil += '* ';
        	}
        		hasil += '<br>';
   			}
    			return hasil;
			}
			document.writeln(kotak(10));
			document.writeln('<br>');


			function segitiga1(panjang) {
				let hasil = '';
				for (let i = 0; i < panjang; i++){
					for (let j = 0; j <= i; j++){
						hasil += '* ';
					}

					hasil += '<br>';
				}

				return hasil;
			}
			document.writeln(segitiga1(10));
			document.writeln('<br>');


			function segitigaTerbalik(panjang) {

					}

				return hasil;
			}
			document.writeln(segitigaTerbalik(10));

			function siku(panjang) {

					}

					hasil += '<br>';

			}
			document.writeln(siku(10));
			document.writeln('<br>');


			function piramida(panjang) {

							hasil += '_';
					} {
						for (let k = 1; k <= 1; k++) {
							hasil += '*';
						}
						for (let l = 1; l <= i; l++) {

					hasil += '<br>';

				}

			document.writeln(piramida(10));

			function piramida2(panjang) {
