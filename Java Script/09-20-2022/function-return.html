		<script type="text/javascript">
			let nama = prompt('Masukkan nama');
			let nilai = prompt('Masukkan nilai');
			// var nilai = "90";

			funtion nilai(){

			if (isNan(nilai)) {
				alert(`Hi ${nama}, Tolong masukkan nilai yang benar`);
			} else if (nilai > 90) {
				document.writeln(`<p>Hi ${nama}, nilaimu ${nilai} jadi nilaimu adalah : A</p>`);
			} else if (nilai >= 80 || nilai <= 90) {
				document.writeln(`<p>Hi ${nama}, nilaimu ${nilai} jadi nilaimu adalah : B</p>`);
			} else if (nilai >= 70 || nilai <= 80) {
				document.writeln(`<p>Hi ${nama}, nilaimu ${nilai} jadi nilaimu adalah : C</p>`);
			} else if (nilai >= 60 || nilai <= 70) {
				document.writeln(`<p>Hi ${nama}, nilaimu ${nilai} jadi nilaimu adalah : D</p>`);
			} else {
				document.writeln(`<p>Hi ${nama}, nilaimu ${nilai} jadi nilaimu adalah : D</p>`);
			}

			return nilai;

				}
			
		</script>
