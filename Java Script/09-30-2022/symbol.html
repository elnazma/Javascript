<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		{
			//symbol

			const firstName = Symbol("firstName");
			const lastName = Symbol("lastName");

			const person = {};
			person[firstName] = "Elva";
			person[lastName] = "Nazlita";

			console.info(person);
		}

		{
			console.info(Symbol.for("firstName") === Symbol.for("firstName"));

			const person = {};
			person[Symbol.for("firstName")] = "Elva";
			person[Symbol.for("lastName")] = "Nazlita";

			console.info(person);
			console.info(person[Symbol.for("firstName")]);
			console.info(person[Symbol.for("lastName")]);
		}
	</script>
</body>
</html>
