<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body> 
	<div class="container mb-5 mt-3">
	<form>
		<div class="mb-3">
    		<label class="form-label">Nama</label>
    		<input type="email" class="form-control form-control-sm">
  		</div>
  		<div class="mb-3">
		    <label class="form-label">No Telp</label>
		    <input type="number" class="form-control form-control-sm">
  		</div>
  		<div class="mb-3">
    		<label class="form-label">Email address</label>
    		<input type="email" class="form-control" aria-describedby="emailHelp">
    	<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  		</div>
  		<div class="mb-3">
		    <label class="form-label">Password</label>
		    <input type="password" class="form-control">
  		</div>
  		<div class="mb-3">
		    <label class="form-label">Example Textarea</label>
		    <input class="form-control" rows="3">
  		</div>
  		<div class="mb-3">
		    <label class="form-label">Default file input example</label>
		    <input class="form-control" type="file" accept="image/*">
  		</div>
  		<div class="mb-3">
		    <label class="form-label">Pilih list berikut</label>
		    <input class="form-select">
		    <select class="form-select">
		    	<option>Pilihan 1</option>
		    	<option selected="">Pilihan 2</option>
		    	<option>Pilihan 3</option>
		    </select>
  		</div>
  		<div class="mb-3">
  		<div class="mb-3 form-check"> 
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">Hobi makan?</label>
		</div>
  		<div class="mb-3 form-check-inline">
		    <input type="radio" class="form-check-input" id="pr" name="gender">
		    <label class="form-check-label" for="pr">Laki-laki</label>
		</div>
  		<div class="mb-3 form-check-inline">
		    <input type="radio" class="form-check-input" id="pr" name="gender">
		    <label class="form-check-label" for="pr">Perempuan</label>
		</div>
		<div class="mt-3">
  			<button type="submit" class="btn btn-primary">Submit</button>
  		</div>
  		<div class="mt-3">
  		<input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
			<label class="btn btn-primary rounded" for="option1">Checked</label>

			<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
			<label class="btn btn-primary rounded" for="option2">Radio</label>

			<input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
			<label class="btn btn-primary rounded" for="option3">Disabled</label>

			<input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
			<label class="btn btn-primary rounded" for="option4">Radio</label>
  		</div>
	</form>
	</div>
</body>
</html>
