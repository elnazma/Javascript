<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<script type="text/javascript">
			{
				const names = ["Elva", "Nazlita", "Maulydia", "Muhammad", "Fatih"];
				let [firstName, middleName, lastName, ...others] = names;

				console.info(firstName);
				console.info(middleName);
				console.info(lastName);
				console.info(others);
			}

			{
				const person = {
					firstName: "Elva",
					lastName: "Maulydia",
					address: {
						street: "Jalan satu dua",
						city: "Pati",
						country: "Indonesia"
					},
					hobby: "Membaca",
					channel: "satu dua tiga"
				};

				let {firstName, lastName, address: {city, street, country}, ...others} = person;
				console.info(firstName);
				console.info(lastName);
				console.info(city);
				console.info(street);
				console.info(country);
				console.info(others);
			} 
			{
				function displayPerson({firstName, middleName, lastName}) {
					console.info(firstName);
					console.info(middleName);
					console.info(lastName);
				};

				const person = {
					firstName: "Elva",
					middleName: "Nazlita",
					lastName: "Maulydia"
				};

				displayPerson(person);
			}

			{
				function sum([first, second]) {
					return first + second
				}

				console.info(sum([1, 1]));
				console.info(sum([10, 10]));
			}

			{
				const names = ["Elva", "Muhammad", "Fatih"];
				const [firstName, middleName = "Nazlita", lastName = "Maulydia"] = names;

				console.info(firstName);
				console.info(middleName);
				console.info(lastName);
			}

			{
				const person  = {
					firstName: "Elva",
					middleName: "Muhammad",
					lastName: "Maulydia"
				};

				let {firstName, middleName = "Nazlita", lastName} = person;
				console.info(firstName);
				console.info(middleName);
				console.info(lastName);
			}

			{
				const person = {
					firstName: "Elva",
					middleName: "Muhammad",
					lastName: "Maulydia"
				};

				let {firstName: namaDepan, middleName: namaTengah = "Nazlita", lastName: namaBelakang} = person;
				console.info(namaDepan);
				console.info(namaTengah);
				console.info(namaBelakang);
			}
		</script>
</body>
</html>
